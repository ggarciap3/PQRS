{% extends "base2.html" %}

{% block title %}Crear Peticion{% endblock %}

{% load static %} 
{% block content %}

<div class="container">
    <div class="title text-center">
        <h2 class="position-relative d-inline-block">Formulario de Peticion</h2>
    </div>
    <form method="post" action="{% url 'peticion_create' %}" class="mt-3" id="datosUsuarioForm">
        {% csrf_token %}
        <div class="row">
            <!-- Lado Izquierdo -->
            <div class="col-md-6">
                <fieldset>
                    <legend>Datos del usuario</legend>
                    <div class="form-group">
                        <label for="id_cedula">Cédula:</label>
                        <input type="text" name="cedula" id="id_cedula_input" class="form-control" value="{{ cedula }}">
                        <input type="hidden" name="usuario" value="{{ usuario_id }}">
                    </div>
                
                    <!-- Información del Usuario -->
                    <div id="info_usuario" class="form-group">
                        <label for="nombre_usuario">Nombre:</label>
                        <input type="text" id="nombre_usuario" class="form-control" readonly>
                        <label for="area_usuario">Área:</label>
                        <input type="text" id="area_usuario" class="form-control" readonly>
                    </div>
                    <button type="button" id="buscarBtn" class="btn btn-primary mt-3">Buscar</button>
                </fieldset>   
            </div>
            <!-- Lado Derecho -->
            <div class="col-md-6">
                <!-- Campos para ingresar peticion -->
                <fieldset>
                    <legend>Ingreso una peticion</legend>
                    <!-- Responsable -->
                    <div class="mb-3">
                        <label for="{{ form.Presponsable.id_for_label }}" class="form-label">Responsable:</label>
                        <select name="{{ form.Presponsable.name }}" id="{{ form.Presponsable.id_for_label }}" class="form-select" required>
                            <option value="" {% if not form.Presponsable.value %}selected{% endif %} disabled>Selecciona una Área</option>
                            {% for choice in peticion.RESPONSABLE_CHOICES %}
                                <option value="{{ choice.0 }}" {% if form.Presponsable.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Fecha -->
                    <div class="mb-3">
                        <label for="{{ form.Pfecha.id_for_label }}" class="form-label">Fecha:</label>
                        <input type="date" name="{{ form.Pfecha.name }}" id="{{ form.Pfecha.id_for_label }}" class="form-control" required value="{{ form.Pfecha.value }}">
                    </div>

                    <!-- Causa -->
                    <div class="mb-3">
                        <label for="{{ form.Pcausa.id_for_label }}" class="form-label">Causa:</label>
                        <select name="{{ form.Pcausa.name }}" id="{{ form.Pcausa.id_for_label }}" class="form-select" required>
                            <option value="" {% if not form.Pestado.value %}selected{% endif %} disabled>Selecciona una causa</option>
                            {% for choice in peticion.CAUSA_CHOICES %}
                                <option value="{{ choice.0 }}" {% if form.Pcausa.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Estado -->
                    <div class="mb-3">
                        <label for="{{ form.Pestado.id_for_label }}" class="form-label">Estado:</label>
                        <select name="{{ form.Pestado.name }}" id="{{ form.Pestado.id_for_label }}" class="form-select" required>
                            <option value="" {% if not form.Pestado.value %}selected{% endif %} disabled>Selecciona un estado</option>
                            {% for choice in peticion.ESTADO_CHOICES %}
                                <option value="{{ choice.0 }}" {% if form.Pestado.value == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Agregar espacio aquí -->
                    <div class="mb-3"></div>
        
                    <button type="submit" class="btn btn-primary">Enviar peticion</button>
                </fieldset>
            </div>
        </div>
    </form>
    <div class="text-left mt-3">
        <a href="{% url 'registro' %}" class="btn btn-secondary">Regresar</a>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="{% static 'javascript/sugerencia_form.js' %}"></script>
{% endblock %}
