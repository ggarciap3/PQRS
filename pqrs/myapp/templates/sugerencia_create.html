{% extends "base.html" %}

{% block title %}Crear Sugerencia{% endblock %}

{% load static %} 
{% block content %}

<div class="container">
    <div class="title text-center">
        <h2 class="position-relative d-inline-block">Formulario de Sugerencia</h2>
    </div>

    <div class="row">
        <!-- Lado Izquierdo -->
        <div class="col-md-6">
            <form method="post" action="{% url 'sugerencia_create' %}" class="mt-3" id="sugerenciaForm">
                {% csrf_token %}
                <fieldset>
                    <legend>Datos del usuario</legend>
                    <div class="form-group">
                        <label for="id_cedula">Cédula:</label>
                        <input type="text" name="cedula" id="id_cedula_input" class="form-control" value="{{ cedula }}">
                        <input type="hidden" name="usuario" value="{{ usuario_id }}">
                    </div>
                
                    <!-- Información del Usuario -->
                    <div id="info_usuario" class="form-group">
                        <label for="nombre_usuario">Nombre:</label>
                        <input type="text" id="nombre_usuario" class="form-control" readonly>
                        <label for="area_usuario">Área:</label>
                        <input type="text" id="area_usuario" class="form-control" readonly>
                    </div>
                    <button type="button" id="buscarBtn" class="btn btn-primary mt-3">Buscar</button>
                </fieldset>   
        </div>
        <!-- Lado Derecho -->
        <div class="col-md-6">
            <!-- Campos para ingresar sugerencia -->
                <fieldset>
                    <legend>Ingreso de sugerencia</legend>
            
                    <div class="form-group">
                        <label for="id_responsable">Responsable:</label>
                        <select name="responsable" id="id_responsable" class="form-control" required>
                            <!-- Opciones para el campo responsable -->
                            <option value="FARIAS">FARIAS</option>
                            <option value="GGARCIA">GGARCIA</option>
                            <option value="WMARUDENA">WMARUDENA</option>
                            <option value="NANDALUZ">NANDALUZ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_fecha">Fecha:</label>
                        <input type="date" name="fecha" id="id_fecha" class="form-control" required>
                    </div>
        
                    <div class="form-group">
                        <label for="id_descripcion">Descripción:</label>
                        <textarea name="descripcion" id="id_descripcion" class="form-control" required></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="id_estado">Estado:</label>
                        <select name="estado" id="id_estado" class="form-control" required>
                            <!-- Opciones para el campo estado -->
                            <option value="pendiente">Pendiente</option>
                            <option value="revisado">Revisado</option>
                        </select>
                    </div>
        
                    <!-- Agregar espacio aquí -->
                    <div class="mb-3"></div>
        
                    <button type="submit" class="btn btn-primary">Enviar Sugerencia</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="{% static 'javascript/sugerencia_form.js' %}"></script>
{% endblock %}
